<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commentaires</title>
    <link rel="stylesheet" href="../css/quartz_bootswatch.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container mt-5">
    <h2>Commentaires</h2>

    <!-- Section des commentaires existants -->
    <div class="comment-section">
        <div class="comment">
            <div class="d-flex align-items-center mb-3">
                <img src="https://via.placeholder.com/50" alt="Avatar" class="rounded-circle mr-3">
                <div>
                    <h5 class="mb-0">Alice Dupont</h5>
                    <small class="text-muted">Posté il y a 2 heures</small>
                </div>
            </div>
            <p>J'ai adoré cet événement ! Très bien organisé et plein de découvertes intéressantes.</p>
        </div>
        <hr>
        <div class="comment">
            <div class="d-flex align-items-center mb-3">
                <img src="https://via.placeholder.com/50" alt="Avatar" class="rounded-circle mr-3">
                <div>
                    <h5 class="mb-0">Jean Martin</h5>
                    <small class="text-muted">Posté il y a 1 jour</small>
                </div>
            </div>
            <p>Merci pour cet événement incroyable ! Hâte de participer aux prochains.</p>
        </div>
        <hr>
    </div>

    <!-- Formulaire pour ajouter un commentaire -->
    <div class="add-comment mt-4">
        <h5>Ajouter un commentaire</h5>
        <form>
            <div class="form-group">
                <textarea class="form-control" id="commentText" rows="3" placeholder="Écrire un commentaire..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Commenter</button>
        </form>
    </div>
</div>

</body>
</html>
